<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drankspel Teamverdeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    button {
      padding: 10px;
      margin: 10px 5px 10px 0;
    }
    .team, .match {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .team h3, .match h4 {
      margin-bottom: 5px;
    }
    #tournamentScreen {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Drankspel Teamverdeler</h1>

  <div id="setupScreen">
    <label for="teamCount">Aantal teams:</label>
    <select id="teamCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <h2>Voer spelers in:</h2>
    <div>
      <button onclick="adjustPlayerCount(-1)">-</button>
      <button onclick="adjustPlayerCount(1)">+</button>
    </div>
    <div id="playerInputs"></div>

    <button id="generateBtn" onclick="generateTeams()">Verdeel in teams</button>
    <button id="confirmBtn" style="display:none;" onclick="confirmTeams()">Teams bevestigen</button>

    <div id="teams"></div>
  </div>

  <div id="tournamentScreen">
    <h2>Toernooi</h2>
    <div id="tournament"></div>
  </div>

  <script>
    let playerCount = 4;
    const minPlayers = 4;
    const maxPlayers = 24;
    const playerInputsDiv = document.getElementById('playerInputs');
    const generateBtn = document.getElementById('generateBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    function renderPlayerInputs() {
      for (let i = 1; i <= maxPlayers; i++) {
        let input = document.getElementById(`player${i}`);
        if (!input) {
          input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Speler ${i}`;
          input.id = `player${i}`;
          playerInputsDiv.appendChild(input);
        }
        input.style.display = i <= playerCount ? 'block' : 'none';
      }
    }

    function adjustPlayerCount(change) {
      playerCount = Math.min(maxPlayers, Math.max(minPlayers, playerCount + change));
      renderPlayerInputs();
    }

    renderPlayerInputs();

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let currentTeams = [];

    function generateTeams() {
      const teamCount = parseInt(document.getElementById('teamCount').value);
      const players = [];

      for (let i = 1; i <= playerCount; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name) players.push(name);
      }

      if (players.length < 4) {
        alert("Voer minstens 4 spelers in.");
        return;
      }

      if (players.length < teamCount) {
        alert("Niet genoeg spelers voor het aantal gekozen teams.");
        return;
      }

      const shuffledPlayers = shuffleArray(players);
      currentTeams = Array.from({ length: teamCount }, () => []);
      shuffledPlayers.forEach((player, index) => {
        currentTeams[index % teamCount].push(player);
      });

      displayTeams(currentTeams);

      generateBtn.textContent = 'Reshuffle';
      confirmBtn.style.display = 'inline-block';
    }

    function displayTeams(teams) {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = '';
      teams.forEach((team, i) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';
        teamDiv.innerHTML = `<h3>Team ${i + 1}</h3><ul>${team.map(p => `<li>${p}</li>`).join('')}</ul>`;
        teamsDiv.appendChild(teamDiv);
      });
    }

    function confirmTeams() {
      document.getElementById('setupScreen').style.display = 'none';
      document.getElementById('tournamentScreen').style.display = 'block';

      const teamCount = currentTeams.length;
      const tournamentDiv = document.getElementById('tournament');
      tournamentDiv.innerHTML = '';

      if (teamCount > 2) {
        let matchNr = 1;
        for (let i = 0; i < teamCount; i++) {
          for (let j = i + 1; j < teamCount; j++) {
            const available = Array.from({ length: teamCount }, (_, k) => k).filter(k => k !== i && k !== j);
            const refIndex = available[Math.floor(Math.random() * available.length)];
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.innerHTML = `<h4>Wedstrijd ${matchNr++}</h4><p>Team ${i + 1} vs Team ${j + 1} <br> Scheidsrechter: Team ${refIndex + 1}</p>`;
            tournamentDiv.appendChild(matchDiv);
          }
        }
      } else {
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';
        matchDiv.innerHTML = `<h4>Wedstrijd</h4><p>Team 1 vs Team 2</p>`;
        tournamentDiv.appendChild(matchDiv);
      }
    }
  </script>
</body>
</html>
