<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floenkie Bal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #38b6ff;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    button {
      padding: 10px;
      margin: 10px 5px 10px 0;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      cursor: pointer;
    }
    .team, .match {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
    }
    .team h3, .match h4 {
      margin-bottom: 5px;
    }
    #tournamentScreen, #editTeamsScreen {
      display: none;
    }
    .team-captain {
      cursor: pointer;
    }
    .selected-captain {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <img src="FLOENKIE.png" alt="Floenkie logo">
    <h1>Floenkie Bal</h1>
  </header>

  <div id="setupScreen">
    <label for="teamCount">Aantal teams:</label>
    <select id="teamCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <h2>Voer spelers in:</h2>
    <div>
      <button onclick="adjustPlayerCount(-1)">-</button>
      <button onclick="adjustPlayerCount(1)">+</button>
    </div>
    <div id="playerInputs"></div>

    <button id="generateBtn" onclick="generateTeams()">Verdeel in teams</button>
    <button id="confirmBtn" style="display:none;" onclick="confirmTeams()">Teams bevestigen</button>

    <div id="teams"></div>
  </div>

  <div id="editTeamsScreen">
    <h2>Bewerk teams</h2>
    <div id="editTeams"></div>
    <button id="startTournamentBtn" onclick="startTournament()" disabled>Toernooi beginnen</button>
  </div>

  <div id="tournamentScreen">
    <h2>Toernooi</h2>
    <div id="tournament"></div>
  </div>

  <script>
    let playerCount = 4;
    const minPlayers = 4;
    const maxPlayers = 24;
    const playerInputsDiv = document.getElementById('playerInputs');
    const generateBtn = document.getElementById('generateBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const editTeamsScreen = document.getElementById('editTeamsScreen');
    const startTournamentBtn = document.getElementById('startTournamentBtn');

    function renderPlayerInputs() {
      for (let i = 1; i <= maxPlayers; i++) {
        let input = document.getElementById(`player${i}`);
        if (!input) {
          input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Speler ${i}`;
          input.id = `player${i}`;
          playerInputsDiv.appendChild(input);
        }
        input.style.display = i <= playerCount ? 'block' : 'none';
      }
    }

    function adjustPlayerCount(change) {
      playerCount = Math.min(maxPlayers, Math.max(minPlayers, playerCount + change));
      renderPlayerInputs();
    }

    renderPlayerInputs();

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let currentTeams = [];
    let captainsSelected = [];

    function generateTeams() {
      const teamCount = parseInt(document.getElementById('teamCount').value);
      const players = [];

      for (let i = 1; i <= playerCount; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name) players.push(name);
      }

      if (players.length < 4) {
        alert("Voer minstens 4 spelers in.");
        return;
      }

      if (players.length < teamCount) {
        alert("Niet genoeg spelers voor het aantal gekozen teams.");
        return;
      }

      const shuffledPlayers = shuffleArray(players);
      currentTeams = Array.from({ length: teamCount }, () => []);
      shuffledPlayers.forEach((player, index) => {
        currentTeams[index % teamCount].push(player);
      });

      displayTeams(currentTeams);

      generateBtn.textContent = 'Reshuffle';
      confirmBtn.style.display = 'inline-block';
    }

    function displayTeams(teams) {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = '';
      teams.forEach((team, i) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';
        teamDiv.innerHTML = `<h3>Team ${i + 1}</h3><ul>${team.map(p => `<li>${p}</li>`).join('')}</ul>`;
        teamsDiv.appendChild(teamDiv);
      });
    }

    function confirmTeams() {
      document.getElementById('setupScreen').style.display = 'none';
      editTeamsScreen.style.display = 'block';
      const editDiv = document.getElementById('editTeams');
      editDiv.innerHTML = '';
      captainsSelected = Array(currentTeams.length).fill(null);

      currentTeams.forEach((team, i) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';

        const teamNameInput = document.createElement('input');
        teamNameInput.type = 'text';
        teamNameInput.value = `Team ${i + 1}`;
        teamNameInput.id = `teamName${i}`;

        const playerList = document.createElement('ul');
        team.forEach(player => {
          const li = document.createElement('li');
          li.textContent = player;
          li.className = 'team-captain';
          li.onclick = () => {
            [...playerList.children].forEach(child => child.classList.remove('selected-captain'));
            li.classList.add('selected-captain');
            captainsSelected[i] = player;
            checkReadyToStart();
          };
          playerList.appendChild(li);
        });

        teamDiv.appendChild(teamNameInput);
        teamDiv.appendChild(playerList);
        editDiv.appendChild(teamDiv);
      });

      checkReadyToStart();
    }

    function checkReadyToStart() {
      const tournamentNeeded = currentTeams.length > 2;
      if (!tournamentNeeded || captainsSelected.every(c => c)) {
        startTournamentBtn.disabled = false;
      } else {
        startTournamentBtn.disabled = true;
      }
    }

    function startTournament() {
      editTeamsScreen.style.display = 'none';
      document.getElementById('tournamentScreen').style.display = 'block';

      const teamNames = currentTeams.map((_, i) => document.getElementById(`teamName${i}`).value);
      const teamCount = currentTeams.length;
      const tournamentDiv = document.getElementById('tournament');
      tournamentDiv.innerHTML = '';

      if (teamCount > 2) {
        let matchNr = 1;
        for (let i = 0; i < teamCount; i++) {
          for (let j = i + 1; j < teamCount; j++) {
            const available = Array.from({ length: teamCount }, (_, k) => k).filter(k => k !== i && k !== j);
            const refIndex = available[Math.floor(Math.random() * available.length)];
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.innerHTML = `<h4>Wedstrijd ${matchNr++}</h4><p>${teamNames[i]} vs ${teamNames[j]} <br> Scheidsrechter: ${teamNames[refIndex]}</p>`;
            tournamentDiv.appendChild(matchDiv);
          }
        }
      } else {
        const matchDiv = document.createElement('div');
        matchDiv.className = 'match';
        matchDiv.innerHTML = `<h4>Wedstrijd</h4><p>${teamNames[0]} vs ${teamNames[1]}</p>`;
        tournamentDiv.appendChild(matchDiv);
      }
    }
  </script>
</body>
</html>
